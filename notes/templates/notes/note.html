{% extends 'notes/layout.html' %}
{% block body %}
<div class="container add-note">
	<form action="{% url 'note' note.pk %}" method="post">
		{% csrf_token %}
		<div class="form-group">
			Title:
			<input type="text" name="title" class="form-control" value="{{note.title}}">
		</div>
		<div class="form-group">
			Your Note:
			<textarea class="form-control note-input" rows="20" name="note">{{note.note}}</textarea>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-dark form-control">
		</div>
	</form>
</div>
{% endblock %}
